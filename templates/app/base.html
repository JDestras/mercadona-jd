{% load static %}
<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta content="Descubra todos nuestros productos y nombres promocionales">
        <title>{% block title %} {% endblock title %}</title>   
        <link rel="icon" href="data:,"> 
        <!-- Bootstrap-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <!-- Fontawesome-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!-- Font-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" /> 
        <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="{% static 'css/style.css' %}"/>
        
    </head>
    <!-- BASE--> 
    <body>
    <!-- header-->
        <header>
    <!-- wrapper => Home -->
            <i class="fa-solid fa-bars" id="menu_icon"></i>
            <a class="logo-wrapper" href="{% url 'home' %}"alt="Home" title="Home"> 
                <img src="{% static 'img/base/supermarket.png' %}" alt="Logo">  
                <h1 class="app-name">Mercadona</h1>
            </a>
    <!-- menu -->
            <nav id="menu_txt" class="menu-txt">
                <ul class="links">
                    <li>
                        <a href="{% url 'catalog' %}" >Catalog</a>
                    </li>
                    <li>
                        <a href="{% url 'about' %}" >About</a>
                    </li>   
                </ul>
            </nav>    
        </header>
        
        {% block content %}{% endblock %}
    <!-- footer -->
        <footer>
            <span>© 2023 - Julie Dessart - Projet étudiant</span>
            <a  class="github"
                href="https://github.com/JDestras/mercadona-jd.git"
                title = "Lien vers le repository"
                alt = "Lien vers le repository Github">
                Lien vers le repository Github 
                <i class="fa-brands fa-github fa-fa-xl"></i>
            </a>
        </footer> 
    <!-- JS -->
    <script src="{% static 'js/menu.js' %}"></script>
    <script src="{% static 'js/catalog.js' %}"></script>
    
    </body>
</html>
